syntax = "proto3";

package ocr;

service OcrService {
  // One image in, one OCR result out
  rpc ProcessImage (ImageRequest) returns (ImageResult);
}

message ImageRequest {
  string batch_id = 1;   // which batch this image belongs to
  string image_id = 2;   // client-side id so you can map results
  bytes  image_data = 3; // raw bytes of the image
}

message ImageResult {
  string batch_id = 1;
  string image_id = 2;
  string text     = 3;   // OCR result
}
